provider: tianyi-gpt
author: chenxy_7777
label:
  en_US: TianyiGpt
description:
  en_US: Models provided by tianyi-gpt.
  zh_Hans: 天翼云提供的模型。
icon_small:
  en_US: icon.svg
icon_large:
  en_US: icon.svg
background: "#E5E7EB"
help:
  title:
    en_US: Get your API Key from tianyi-gpt
    zh_Hans: 从天翼云获取 API Key
  url:
    en_US: https://huiju.ctyun.cn/service/serviceGroup/detail
supported_model_types:
  - llm
configurate_methods:
  - predefined-model
model_credential_schema:
  model:
    label:
      en_US: Model Name
      zh_Hans: 模型名称
    placeholder:
      en_US: Enter your model name
      zh_Hans: 输入模型名称
  credential_form_schemas:
    - variable: tianyi_api_key
      label:
        en_US: API Key
      type: secret-input
      required: true
      placeholder:
        zh_Hans: 在此输入您的 API Key
        en_US: Enter your API Key
provider_credential_schema:
  credential_form_schemas:
    - variable: tianyi_api_key
      label:
        en_US: API Key
      type: secret-input
      required: true
      placeholder:
        zh_Hans: 在此输入您的 API Key
        en_US: Enter your API Key
models:
  llm:
    predefined:
      - "models/llm/*.yaml"
extra:
  python:
    provider_source: provider/tianyi-gpt.py
    model_sources:
      - "models/llm/llm.py"
